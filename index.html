<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl ml-6 pb-5">Hunting Phone</h2>
    </header>
    <main container m-6 mx-auto>
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>
        </section>
            <!-- search result -->
        <section class="mt-6">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               
            </div>
        </section>
    </main>
    <script src="phone.js"></script>
</body>
</html>
